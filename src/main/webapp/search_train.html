<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <meta charset="utf-8">
    <title>Search train page</title>
</head>
<body>
<div class="container">

    <div class="main-header">
        <h2>Railway Company</h2>
    </div>

    <div class="row">
        <div class="span12">
            <div class="navbar navbar-inverse">
                <nav class="navbar-inner">
                    <ul class="nav">
                        <li><a href="#">Search train</a></li>
                        <li><a href="#">Train schedule</a></li>
                        <li><a href="#">Buy Tickets</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="#">Sign in</a></li>
                        <li><a href="#">Sign up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="well">

        <div class="header">
            <h2>Search</h2>
        </div>

        <p>Search train will be here</p>

        <div class="pagination-centered">
            <form class="form-inline">
                <div class="input-prepend">
                    <span class="add-on">From</span>
                    <input type="text" class="input-large" placeholder="Arrival station">

                    <span class="add-on">To</span>
                    <input type="text" class="input-large" placeholder="Arrival station">

                    <span class="add-on">When</span>
                    <input type="date" class="input-medium">
                    <input type="time" class="input-small">
                </div>
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
